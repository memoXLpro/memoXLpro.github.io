      <script>

      function getTime() {
        var dt = new Date();
        var h = dt.getHours();
        var m = dt.getMinutes();

        var clock = prettyTime(h) + ":" + prettyTime(m);
        return clock;
      }

      function setClock() {
        var clock = getTime();
        document.getElementById("clock_footer").innerHTML = clock;
        var sleepTime = setTimeout(setClock, 500);

      }

      function prettyTime(x) {
        if(x < 10)
        {
          return "0" + x;
        }
        else{
          return x;
        }
      }
    </script>
